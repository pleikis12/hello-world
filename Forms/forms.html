<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="name">name:</label>
            <input type="text" placeholder="Johnathon Example">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="Age">Your Age</label>
            <input type="number" placeholder="How Old Are You">
        </div>
        <div>
            <label for="">Choose Colour</label>
            <input type="color">
        </div>
        <div>
            <label for="">Choose colour from list</label>
            <input type="color" list="colours">
            <datalist id="colours">
                <option value="#212159">1</option>
                <option value="#241992">2</option>
            </datalist>
        </div>
        <div>
            <label for="">Choose Date</label>
            <input type="date">
        </div>
        <div>
            <label for="">Choose Date And Time</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">Choose File</label>
            <input type="file">
        </div>
        <div>
            <label for="">Choose multiple File</label>
            <input type="file" multiple>
        </div>
        <div>
            <label for=""></label>
            <input type="text" value=""></input>
        </div>
        <div>
            <label for="">Disabled/Can't Edit</label>
            <input type="text" value="https://google.com" disabled></input>
        </div>
        <div>
            <label for="">readonly</label>
            <input type="text" value="https://google.com" readonly></input>
        </div>
        <div>
            <label for="">
                <input type="checkbox"></input>
                I Condome
            </label>
        </div>
        <div>
            <input type="checkbox" id="Nauj">
            <label for="Nauj">Checkbox with text attached</label>
        </div>
    </form>
</body>
</html>
