<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="checkout.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>checkout Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Checkout Here!</h2>
            <div class="cart">
                <nav>
                    <ul>
                        <li><p>Cart</p></li>
                        <li><p>Confirmation</p></li>
                        <li><p>Payment</p></li>
                        <li><p>Finish</p></li>
                    </ul>
                </nav>
            </div>
            <div class="payment">
                <div class="credit">
                    <img src="images/1.png" alt="Land Site">
                    <img src="images/2.png" alt="Land Site">
                        <div>
                            <input type="checkbox" id="checkbox" class="rounded-checkbox">
                            <label for="checkbox">PAY AU$20.99 with credit card</label>
                        </div>
                </div>
                <div class="paypal">
                    <img src="images/3.png" alt="Land Site">
                        <div>
                            <input type="checkbox" id="checkbox" class="rounded-checkbox">
                            <label for="checkbox">PAY AU$20.99 with PayPal</label>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
