<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>    
  <div class="container">
      <div class="contact-box">
        <div class="contact-left">
          <h3>Contact</h3>
          <form>

            <div class ="input-row">
              <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter Your Name Here...*" required>
              </div>
            </div>
            <div class ="input-row">
            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="Email@gmail.com*" required>
            </div>
          </div>
          <div class ="input-row">
            <div class="input-group">
              <label>Company</label>
              <input type="text" placeholder="Your Company's Name...">
            </div>
          </div>
          <div class ="input-row">
            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="Your Phone Number..." required>
            </div>
          </div>
          
          <label>Message</label>
          <textarea rows="5" cols="30" placeholder="Type Your Message Here..."></textarea>

          <button type="submit">Submit</button>

          </form>
        </div>
        <div class="contact-right">
          <h3>Let's Chat</h3>

          <h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Repudiandae ex qui accusamus voluptatum rem distinctio eveniet labore, 
            esse obcaecati quasi inventore quisquam. Veritatis eum iusto voluptatibus quos autem accusamus assumenda.
          </h2>
        </div>
      </div>
  </div>
  
</body>
</html>
